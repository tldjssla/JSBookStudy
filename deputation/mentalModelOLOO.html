<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        Foo={
            init : function(who) {
                this.me = who;
            },
            identify : function(){
                return "I am "+ this.me;
            }
        };
        Bar = Object.create(Foo);
        Bar.speak=function(){
            alert("hello, "+this.identify()+".");
        };
        var b1=Object.create(Bar);
        b1.init("b1");
        var b2=Object.create(Bar);

        b1.speak();
        b2.speak();


    </script>
</body>
</html>
